<ion-content padding>

    <ion-list>

      <ion-item>
        <ion-label floating>Your Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Email ID</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    
    </ion-list>

  <button (click)="register()" ion-button full color="primary" round icon-end>
    Register 
    <ion-icon name="lock"></ion-icon>    
  </button>

</ion-content>
